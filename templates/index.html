<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink_to_fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Job Application Form</h1>
    <form>
        <div class="form-group mb-4">
            <label for="first_name_id">First Name:</label>
            <input class="form-control" name="first_name" id="first_name_id" required>
        </div>
        <div class="form-group mb-4">
            <label for="last_name_id">Last Name:</label>
            <input class="form-control" name="last_name" id="last_name_id" required>
        </div>
        <div class="form-group mb-4">
            <label for="email_id">Email:</label>
            <input class="form-control" type="email" name="email" id="email_id" required>
        </div>
        <div class="form-group mb-4">
            <label for="date_id">Available start date:</label>
            <input class="form-control" type="date" name="date" id="date_id" required>
        </div>
        <div class="form-group mb-4">
            <label>Current occupation:</label>
            <br>
            <div id="occupation" class="btn-group-vertical">
                <input class="btn-check form-control" class="btn-check form-control" type="radio" name="occupation"
                       id="employed_id" required>
                <label class="btn btn-outline-secondary" for="employed_id">Employed</label>

                <input class="btn-check form-control" type="radio" name="occupation" id="unemployed_id" required>
                <label class="btn btn-outline-secondary" for="unemployed_id">Unemployed</label>

                <input class="btn-check form-control" type="radio" name="occupation" id="self_employed_id" required>
                <label class="btn btn-outline-secondary" for="self_employed_id">Self Employed</label>

                <input class="btn-check form-control" type="radio" name="occupation" id="student_id" required>
                <label class="btn btn-outline-secondary" for="student_id">Student</label>

            </div>

        </div>
        <button class="btn btn-secondary" type="submit">Submit</button>

    </form>
</div>
</body>
</html>
